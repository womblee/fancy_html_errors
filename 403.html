<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - NANI?! Forbidden!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Bangers&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('media/back_night.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            background-color: rgba(20, 20, 30, 0.85);
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 650px;
            width: 90%;
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 4px solid #ff69b4;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff69b4, #00ffff, #ff69b4);
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3.2rem;
            color: #ff69b4;
            margin-top: 0.5rem;
            text-shadow: 3px 3px 0px #000, 0 0 15px rgba(255, 105, 180, 0.8);
            letter-spacing: 2px;
        }

        .image-container {
            position: relative;
            margin: 1.5rem 0;
        }

        .smug-anime {
            max-width: 250px;
            border: 3px solid #00ffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .message {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 1.5rem 0;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .message p {
            margin: 0.7rem 0;
        }

        .message-highlight {
            color: #00ffff;
            font-weight: 700;
        }

        .rage-image {
            max-width: 300px;
            border: 3px solid #00ffff;
            border-radius: 12px;
            margin: 1rem 0;
            transform: rotate(-2deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .rage-image:hover {
            transform: rotate(2deg) scale(1.03);
        }

        .warning {
            font-size: 1.1rem;
            margin: 1.5rem 0;
            color: #FFC107;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #ff4dab;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(1px);
        }

        .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .button:hover::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .container {
                padding: 1.5rem;
            }
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 - OMAE WA MOU SHINDEIRU</h1>
        
        <div class="image-container">
            <img src="media/smug.gif" alt="Smug Anime Girl" class="smug-anime">
        </div>
        
        <div class="message">
            <p><span class="message-highlight">NANI?!</span> YOU TRIED TO ACCESS THE FORBIDDEN ZONE!</p>
            <p>YOU THOUGHT IT WAS FREE REAL ESTATE?</p>
            <p><span class="message-highlight">GET REKT!</span> ACCESS DENIED.</p>
        </div>
        
        <img src="media/rekt.jpeg" alt="Get Rekt" class="rage-image">
        
        <p class="warning">Better escape before a FED notices your presence...</p>
        
        <a href="/" class="button">RETURN TO SAFETY</a>
        
        <div class="footer">
            *adjusts glasses dramatically*
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add audio effect on button hover (optional)
            const button = document.querySelector('.button');
            button.addEventListener('mouseover', function() {
                // You could add a "NANI?!" sound effect here if desired
            });
            
            // Easter egg - clicking the smug anime girl
            const smugAnime = document.querySelector('.smug-anime');
            smugAnime.addEventListener('click', function() {
                this.style.animation = 'float 0.5s ease-in-out infinite';
                setTimeout(() => {
                    this.style.animation = 'float 4s ease-in-out infinite';
                }, 2000);
            });
        });
    </script>
</body>
</html>
